<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Bitwarden Vault Deduper v4.11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    header { padding:16px; border-bottom:1px solid #e5e7eb; }
    .container { padding:16px; }
    .work-area {
      display:grid;
      grid-template-columns: 320px 1fr;
      gap:16px;
      height: calc(100vh - 260px);
    }
    .domains-panel, .items-panel {
      border:1px solid #e5e7eb;
      border-radius:8px;
      overflow-y:auto;
    }
    .domains-panel { padding:8px; }
    .items-panel { padding:8px; }
    .actions-bar {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top:1px solid #e5e7eb;
      padding:12px;
      display:flex;
      gap:8px;
      z-index:10;
    }
    .domain { padding:6px 8px; cursor:pointer; border-radius:6px; }
    .domain:hover { background:#f3f4f6; }
    .domain.active { background:#e5e7eb; font-weight:600; }
    .item { border-bottom:1px solid #f1f5f9; padding:8px 0; }
  </style>
</head>
<body>
  <header>
    <h2>Bitwarden Vault Deduper <small>v4.11</small></h2>
    <div>
      <input type="file" id="fileInput" />
      <button id="goBtn">GO</button>
    </div>
  </header>

  <div class="container">
    <div class="work-area">
      <div class="domains-panel" id="domainsPanel"></div>
      <div class="items-panel" id="itemsPanel"></div>
    </div>
  </div>

  <div class="actions-bar">
    <button id="exportBtn">Download Export</button>
    <span id="status"></span>
  </div>

  <script type="module" src="./src/app.js"></script>
</body>
</html>
